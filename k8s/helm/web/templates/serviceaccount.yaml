{{- if not (lookup "rbac.authorization.k8s.io/v1" "ServiceAccount" .Release.Namespace .Values.serviceAccount.name) -}}
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{.Values.serviceAccount.name }}"
  labels:
    {{- include "web.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{ end }}
